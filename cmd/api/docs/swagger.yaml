definitions:
  req.AccessToken:
    properties:
      token_string:
        type: string
    required:
    - token_string
    type: object
  req.AddAddress:
    properties:
      city:
        type: string
      district:
        type: string
      house_number:
        type: string
      isdefault:
        type: boolean
      landmark:
        type: string
      pincode:
        type: integer
      street:
        type: string
    required:
    - city
    - district
    - house_number
    - landmark
    - pincode
    - street
    type: object
  req.BlockData:
    properties:
      reason:
        type: string
      userid:
        type: integer
    required:
    - reason
    - userid
    type: object
  req.Category:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  req.Coupons:
    properties:
      code:
        type: string
      discountmaximumamount:
        type: number
      discountpercent:
        type: number
      expirationdate:
        type: string
      minimumpurchaseamount:
        type: number
    type: object
  req.CreateAdmin:
    properties:
      email:
        type: string
      password:
        type: string
      user_name:
        type: string
    required:
    - email
    - password
    - user_name
    type: object
  req.LoginReq:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  req.OTPData:
    properties:
      phoneNumber:
        type: string
    type: object
  req.Otpverifier:
    properties:
      phoneNumber:
        type: string
      pin:
        type: string
    required:
    - phoneNumber
    - pin
    type: object
  req.Product:
    properties:
      brand:
        type: string
      categoryid:
        type: string
      description:
        type: string
      name:
        type: string
    required:
    - brand
    - categoryid
    - description
    - name
    type: object
  req.ProductItems:
    properties:
      color:
        type: string
      gender:
        type: string
      material:
        type: string
      model:
        type: string
      price:
        type: number
      productId:
        type: integer
      qty:
        type: integer
      size:
        type: integer
      sku:
        type: string
    type: object
  req.UpdateCoupon:
    properties:
      discountmaximumamount:
        type: number
      discountpercent:
        type: number
      expirationdate:
        type: string
      minimumpurchaseamount:
        type: number
    type: object
  req.UserReq:
    properties:
      email:
        type: string
      mobile:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - mobile
    - name
    type: object
  res.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      stastuscode:
        type: integer
    type: object
info:
  contact:
    email: abhinandarun11@gmail.com
    name: API Support
  description: Backend API built with Golang using Clean Code architecture
  title: AnyFashion Application API
  version: 1.0.0
